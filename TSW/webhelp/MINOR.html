<PRE><H1>MINOR HEAL 'MINOR HEAL'</H1>Level: 25

Syntax: cast 'minor heal' <character>

Using weaves of </FONT><FONT COLOR="white">Air</FONT>, </FONT><FONT COLOR="blue">Water</FONT>, </FONT><FONT COLOR="goldenrod">Earth</FONT>, </FONT><FONT COLOR="red">Fire</FONT>, and </FONT><FONT COLOR="yellow">Spirit</FONT>, the channeler may heal
the minor wounds of another character.  The channeler may not weave this
upon him or herself.  

</FONT></B></PRE>

<PRE><H1>GROW BERRIES BERRY 'GROW BERRIES'</H1>Level 1

Syntax: cast grow

This weave of </FONT><FONT COLOR="goldenrod">Earth</FONT>, </FONT><FONT COLOR="red">Fire</FONT>, and </FONT><FONT COLOR="yellow">Spirit</FONT> creates a shrub from which a single
berry falls, which you, or anyone else can eat.  These berries may, however,
be poisoned.

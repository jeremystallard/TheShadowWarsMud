<PRE><H1>WALL OF AIR</H1>Level: 90 

Syntax: c 'wall of air' <direction> 

This weave of </FONT><FONT COLOR="white">Air</FONT> and </FONT><FONT COLOR="blue">Water</FONT> creates a stationary barrier that appears to be
a </FONT><FONT COLOR="cyan">bluish haze</FONT>.  While no harm will come when attempting to pass through one,
no success will come either.

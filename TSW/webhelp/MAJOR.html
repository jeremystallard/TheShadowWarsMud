<PRE><H1>MAJOR HEAL</H1>Level: 75

Syntax: cast 'major heal' <target>

This weave combines all five flows: </FONT><FONT COLOR="white">Air</FONT>, </FONT><FONT COLOR="goldenrod">Earth</FONT>, </FONT><FONT COLOR="blue">Water</FONT>, </FONT><FONT COLOR="red">Fire</FONT>, and </FONT><FONT COLOR="yellow">Spirit</FONT> that
will fully heal any major wound.  As with all healing weaves, the caster
cannot use this weave upon themself.  

</FONT></B></PRE>

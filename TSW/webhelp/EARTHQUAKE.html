<PRE><H1>EARTHQUAKE</H1>Syntax: cast 'earthquake'

This weave of </FONT><FONT COLOR="goldenrod">Earth</FONT> sets the ground trembling in the room, inflicting damage
on every enemy character in the room.  Beware that other characters who are
not yet fighting may attack you as a result!  

</FONT></B></PRE>

<PRE><H1>QUAFF</H1>Syntax: quaff <potion>
 
QUAFF quaffs a herbal potion (as opposed to DRINK, which drinks mundane liquids).
 
This command uses up the object. When a herbal potion is depleted, it will be consumed.

<PRE><H1>INFRAVISION</H1>Syntax: cast infravision <character>

Flows of </FONT><FONT COLOR="white">Air</FONT> and </FONT><FONT COLOR="red">Fire</FONT> form into a weave which enables the target character
to see warm-blooded creatures even while in the dark, and exits of a room as
well.  You can not weave this on yourself.

<PRE><H1>BURNING HANDS 'BURNING HANDS'</H1>Syntax: cast 'burning hands' <victim>

A weave of </FONT><FONT COLOR="red">Fire</FONT> which sends a blast of fire into the victim, burning them. 
This weave is much weaker than a fireball but does burn the person.

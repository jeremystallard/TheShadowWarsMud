<PRE><H1>LEVITATE</H1>Level: 24

Syntax: cast levitate <character>

This weave enables the target character to levitate.  Using flows of </FONT><FONT COLOR="white">Air</FONT> the
character is able to float above the ground.  This weave cannot be cast upon
oneself, however.

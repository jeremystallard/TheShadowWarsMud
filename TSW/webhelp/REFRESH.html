<PRE><H1>REFRESH</H1>Level: 10

Syntax: cast refresh <character>

This weaving of </FONT><FONT COLOR="white">Air</FONT> and </FONT><FONT COLOR="yellow">Spirit</FONT> refreshes the endurance points of a character
who is out of movement points.  The channeler cannot, however, weave this
upon his or herself.

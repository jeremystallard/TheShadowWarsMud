<PRE><H1>plant</H1>Level: 50

Syntax: plant <item> <person>

This skill enables an individual to "plant" an item on another person
without them becoming aware they have received the item.  When done
successfully, no one in the room is aware...  When done unsuccessfully,
well, you'll see...

<PRE><H1>HITROLL</H1>The hitroll should be the mob's level, minus ten. For example:

Level     Hitroll
10         0
20        10
30        20
40        30
50        40

If your mob is level 10 or lower, the hitroll should be 0.

</FONT></B></PRE>
